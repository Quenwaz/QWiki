{% extends 'main.html' %}
{% block navigation %}{% endblock %}
{% block title %}Log In{% endblock %}
{% block stylesheet %}
<style>
html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

{% endblock %}

{% block bodyclass %}text-center{% endblock %}
{% block mainclass %}form-signin{% endblock %}

{% block content %}

<form  method="post">
  <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">请登录</h1>

  <div class="form-floating">
    <input name="username" class="form-control" id="username" placeholder="请输入用户名" required>
    <label for="username">请输入用户名</label>
  </div>
  <div class="form-floating">
    <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" required>
    <label for="password">请输入密码</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> 记住我
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
</form>
{% endblock %}
